{% extends "base.html" %}

{% block title %}Reclutar Persona{% endblock %}

{% block content %}
    <h1>Reclutar Persona</h1>
    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="rango">Rango</label>
            <select class="form-control" id="rango" name="rango" required>
                {% for key, value in rangos.items() %}
                    <option value="{{ key }}">{{ key | capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="persona_que_metio">Persona que Meti√≥</label>
            <input type="text" class="form-control" id="persona_que_metio" name="persona_que_metio" required>
        </div>
        <button type="submit" class="btn btn-primary">Reclutar</button>
    </form>
{% endblock %}
